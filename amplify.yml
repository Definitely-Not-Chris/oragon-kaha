version: 1
applications:
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm install
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: apps/pos
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm config set store-dir .pnpm-store
            - pnpm install
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
